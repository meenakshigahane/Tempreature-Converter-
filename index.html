<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemp()">
        <br>
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" oninput="convertTemp()">
        <br>
        <label for="kelvin">Kelvin: </label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" oninput="convertTemp()">
    </div>
    <script src="script.js"></script>
</body>

</html>
